<!DOCTYPE html>
<html>
    <head>
        <title>Recordium</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <link rel="stylesheet" type="text/css" href="loginsignupstyle.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-thin-straight/css/uicons-thin-straight.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
        <script src="javascript.js"></script>
    </head>
    <body>
        <h2>join us!</h2>

        <!--forms-->
        <div class="main">
            <div class="login">
                <form name="loginform">
                    <h3>Login</h3>
                    <div class="formrow">
                        <label for username>Username</label><br>
                        <input type="text" name="username" id="username" placeholder="Your username" required>
                    </div>
                    <div class="formrow">
                        <label for password>Password</label><br>
                        <input type="text" name="password" id="password" placeholder="Your password" required>
                    </div>
                    <button type="submit"><a href="home.html">Login</a></button>
                </form>
            </div>
            <div class="signup">
                <form name="regiform">
                    <h3>Sign up</h3>
                    <div class="formrow">
                        <label for username>Username</label><br>
                        <input type="text" name="username" id="username" placeholder="Your username" required>
                    </div>
                    <div class="formrow">
                        <label for name>Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </div>
                    <div class="formrow">
                        <label for password>Password</label><br>
                        <input type="text" name="password" id="password" placeholder="Your password" required>
                    </div>
                    <div class="formrow">
                        <label for password>Confirm Password</label><br>
                        <input type="text" name="password2" id="password2" placeholder="Confirm password" required>
                    </div>
                    <button type="submit"><a href="home.html">Sign Up</a></button>
                </form>
            </div>
        </div>
        

    </body>
</html>
